<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Window</title>
</head>
<body>
  <h1>Window</h1>

  <script>
      const popup = document.open('http://localhost:3001/popup.html', 'my-popup', 'menubar=1,resizable=1,width=350,height=250');

      popup.addEventListener('message', event => {
          if (event.data === 'close') {
              console.error('event', event);
              console.error('close window!');
              setTimeout(() => {
                  popup.close();
              }, 3000);
          }
      });
  </script>
</body>
</html>
